<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<!-- Contact Form -->
<form action="#" method="POST">
    <h1>Contact Us</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <input type="submit" value="Submit">
</form>

<!-- Login Form -->
<form action="#" method="POST">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
</form>

<!-- Survey Form -->
<form action="#" method="POST">
    <h1>Survey</h1>
    <label for="survey-name">Name:</label>
    <input type="text" id="survey-name" name="survey-name" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <!-- Add more gender options as needed -->

    <label>Which programming languages do you know?</label>
    <input type="checkbox" id="java" name="languages[]" value="java">
    <label for="java">Java</label>
    <input type="checkbox" id="python" name="languages[]" value="python">
    <label for="python">Python</label>
    <input type="checkbox" id="C#" name="languages[]" value="C#">
    <label for="python">C#</label>
    <input type="checkbox" id="javascript" name="languages[]" value="javascript">
    <label for="python">JavaScript</label>
    <!-- Add more programming languages as needed -->

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>
    <input type="submit" value="Submit">
</form>

</body>
</html>
